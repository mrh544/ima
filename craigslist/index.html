<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="page-nav">
  <div class="logo">Craigslist</div>
  <div class="search">
    <input type="text" placeholder="Search for anything...">
    <svg class="search-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg>
  </div>
  <button>Login</button>
  <button>Menu</button>
  <svg class="hamburger-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg>
</nav>

<header>
  <section>
    <h1>The Place For Just About Anything in <a href="#">Washington, DC</a></h1>
  </section>
  <aside>
    <nav class="carousel-nav">
      <h2>Community</h2>
      <button>Classes</button>
      <button>Childcare</button>
      <button>View All</button>
    </nav>

    <article class="carousel">
      <svg class="carousel-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
      </svg>

      <section>
        <figure>
          <img src="images/painting.jpg" />
          <figcaption>
            <h2>Free Painting Class</h2>
            <h4>We're looking to meet...</h4>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <img src="images/aerobic.jpg" />
          <figcaption>
            <h3>Aerobic Exercises</h3>
            <h4>Come join our session this…</h4>
          </figcaption>
        </figure>
      </section>

      <svg class="carousel-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
        </svg>
      </article>

  </aside>
</header>

<main>
  <section>
    <h2>Housing</h2>
    <figure>
      <img src="images/housing.jpg">
      <figcaption>
        <div class="left-block">
          <h3>Charming Home...</h3>
          <h4>7707 Address Ave.</h4>
        </div>
        <div class="right-block">
          <button>View All</button>
        </div>
      </figcaption>
    </figure>
  </section>

  <section>
    <h2>Services</h2>
    <figure>
      <img src="images/services.jpg">
      <figcaption>
        <div class="left-block">
          <h3>House Painting S...</h3>
          <h4>We pride ourselves on…</h4>
        </div>
        <div class="right-block">
          <button>View All</button>
        </div>
      </figcaption>
    </figure>
  </section>

  <section>
    <h2>Gigs</h2>
    <figure>
      <img src="images/services.jpg">
      <figcaption>
        <div class="left-block">
          <h3>Musician Needed!</h3>
          <h4>We are looking for a…</h4>
        </div>
        <div class="right-block">
          <button>View All</button>
        </div>
      </figcaption>
    </figure>
  </section>
</main>

</body>
</html>
