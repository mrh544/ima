<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hydrocotton | MAP</title>
    <link rel="stylesheet" href="css/map.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>Hydrocotton</h2>
        </div>
        <div class="links">
          <span class="geo-icon">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
          </span>
          <span class="cart-icon">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
            </svg>
          </span>
        </div>
      </nav>
    </header>

    <main>
      <article>
        <div class="geo-pick">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </div>
        <div class="hub-icon" style="top: 150px; left: 300px;">H</div>
        <div class="hub-icon active" style="top: 250px; left: 230px;">H</div>
        <img class="map" src="https://observer.com/wp-content/uploads/sites/2/2015/02/screen-shot-2015-02-06-at-3-25-41-pm.png" />
      </article>
      <aside>
        <div class="tab active">
          <h3>Hydrocotton Hub #1</h3>
          <p>0.5 miles</p>
        </div>
        <div class="tab">
          <h3>Hydrocotton Hub #2</h3>
          <p>1.1 miles</p>
        </div>
        <div class="tab">
          <h3>Hydrocotton Hub #3</h3>
          <p>2.5 miles</p>
        </div>
        <div class="tab">
          <h3>Hydrocotton Hub #4</h3>
          <p>2.8 miles</p>
        </div>
        </div>
      </aside>
    </main>

    <footer>
      <p>&copy; 2020 Hydrocotton</p>
    </footer>
  </body>
</html>
